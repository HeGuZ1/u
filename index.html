    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\\[]/, '\\\\[').replace(/[\\]]/, '\\\\]');
            var regex = new RegExp('[\\\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\\+/g, ' '));
        };

        var wunschLink = getUrlParameter('u');

        function umleiten() {
            if (wunschLink !== '') {
                window.top.location.replace(wunschLink);
            } else {
                document.write("Ung√ºltige Anfrage. <meta http-equiv="refresh" content="0;url=hgzm.de">");
            }
        }

        window.onload = umleiten;
    </script>
